server.port: 8888 #服务治理的IP端口
eureka.instance.hostname: localhost #实例名
eureka.client.registerWithEureka: false #我自己不要注册
eureka.client.fetchRegistry: false
eureka.client.serviceUrl.defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #服务发现路径
spring.application.name: niit_server_eureka #应用名称